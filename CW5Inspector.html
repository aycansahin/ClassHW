"use strict";
class Chap4 extends Menu {
  constructor() {
    super();
    this.JOURNAL = JOURNAL;
    this.EVENTS = EVENTS;
  }
  correlation(evt) { 
    return phi(window.tableFor(evt)) 
  }
  analyze(val) {
    return window.analyze(val)
  }
  tableFor(evt) {
    return window.tableFor(evt)
  }
  evtWorkWknd(){
    let count = 0;
    for (let entry of this.JOURNAL){
      for (let e of entry.events){
        for(let i in e){
          if(e=="work" || e=="weekend"){
            count++;
            break;
          } 
        }    
      }  
    }
    //eger count sayısı entry sayısına eşit olursa her entry "work" veya "weekend" event'ine sahip demektir.
    console.log(count)
    return count;
  }
  usingMap(evt){
    let w = new Map();
    wkndEntry = []
    count = 0;
    for (let entry of this.JOURNAL){
      for (let e of entry.events){
        for(let i in e){
          if(e=="weekend"){
            wkndEntry.push(e)
            break;
          } 
        }
      }    
    }
    for (let e of wkndEntry){
      for(let i in e){
          if(e==evt){
            count++;
            break;
          } 
      }
    } 
    w.set(evt, count)
    console.log(w.get(evt))
  }
}



var a, b, c, d, s;  //global variables

}
