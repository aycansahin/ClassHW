<p>Ref: <a href="https://www.w3schools.com/js/" 
   target="NewTab">JS Tutorial</a>
</p>

<script>
"use strict";
// JavaScript comment
class Transform {
  constructor(value) {
    this.value = value;
  }
  get cmf() {
    return (this.value * 2.54).toFixed(2);
  }

  get inchf(){
    return (this.value / 2.54).toFixed(2);
  }

}
function transInch() {
  let tr = new Transform(document.getElementById("cm").value);
  document.getElementById("inch").value = tr.inchf;
}
function transCm() {
  let tr = new Transform(document.getElementById("inch").value);
  document.getElementById("cm").value = tr.cmf;
  }
    //global variable id is the HTML element with id 
    //const title = document.getElementById("title");
    
</script>
