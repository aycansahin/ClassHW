<script>
"use strict";
// JavaScript comment
class Temperature {
  constructor(value) {
    this.value = Math.round(value);
  }
  get fahrenheit() {
    return Math.round(this.value * 1.8 + 32);
  }

  get celsius(){
    return Math.round((this.value - 32) / 1.8);
  }

}

function transCl() {
  let tp = new Temperature(document.getElementById("fr").value)
  document.getElementById("cl").value = tp.celsius();
}
function transFr() {
  let tp = new Temperature(document.getElementById("cl").value)
  document.getElementById("fr").value = tp.fahrenheit;
}

</script>
